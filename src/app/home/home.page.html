<ion-content [fullscreen]="true">

  <ion-row class="ion-justify-content-center">
    <ion-col size-6>
      <img src="https://images.pexels.com/photos/9454915/pexels-photo-9454915.jpeg">
    </ion-col>

    <ion-col size-6 class="ion-text-center">
      <br> <br> <br> <br> <br> <br>
      <ion-row class="ion-justify-content-center">
        <h1>
          Criar Conta
        </h1> <br> <br> <br> <br>
      </ion-row>

        <ion-row class="ion-justify-content-center">
          
          <ion-col size="6" class="ion-text-center">
            <ion-item>
              <ion-input>
                Nome
              </ion-input> <br> <br> <br> 
            </ion-item>
      
            <ion-item>
              <ion-input>
                E-mail
              </ion-input> <br> <br> <br>
            </ion-item>
      
            <ion-item>
              <ion-input>
                Senha  *****
              </ion-input> <br> <br> <br> 
            </ion-item>
      
            <ion-item>
              <ion-input>
                Confirmar Senha  *****
              </ion-input>
            </ion-item> <br> <br> <br> <br> 
          </ion-col>

        </ion-row>
      

      <ion-button shape="round" color="success">Criar conta</ion-button> <br> <br> <br> 

      <ion-row>
        <ion-col>
         Login Com
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-button shape="round" color="primary">Facebook</ion-button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-button shape="round" color="secondary">Twitter</ion-button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-button shape="round" color="danger">Google</ion-button>
        </ion-col>
      </ion-row>

    </ion-col>

  </ion-row>

</ion-content>
