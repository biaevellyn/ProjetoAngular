<ion-content [fullscreen]="true" class="calculadora-content">

  <ion-row>
    <ion-col size="12">
      <ion-label>{{this.resultado}}</ion-label>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12">
      <ion-button color="warning" shape="roud" fill="solid" (click)="operacao('%')">%</ion-button>
      <ion-button color="warning" shape="roud" fill="solid" (click)="limpar()">C</ion-button>
      <ion-button color="warning" shape="roud" fill="solid" (click)="operacao('+/-')">
        <ion-icon name="backspace-outline"></ion-icon></ion-button>
      <ion-button color="warning" shape="roud" fill="solid" (click)="operacao('/')">/</ion-button>

    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12">
      <ion-button color="dark" shape="roud" (click)="SalvarValor(7)">7</ion-button>
      <ion-button color="dark" shape="roud" (click)="SalvarValor(8)">8</ion-button>
      <ion-button color="dark" shape="roud" (click)="SalvarValor(9)">9</ion-button>
      <ion-button color="warning" shape="roud" fill="solid" (click)="operacao('*')">*</ion-button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12">
      <ion-button color="dark" shape="roud" (click)="SalvarValor(4)">4</ion-button>
      <ion-button color="dark" shape="roud" (click)="SalvarValor(5)">5</ion-button>
      <ion-button color="dark" shape="roud" (click)="SalvarValor(6)">6</ion-button>
      <ion-button color="warning" shape="roud" fill="solid" (click)="operacao('-')">-</ion-button>
    </ion-col>
  </ion-row>

  <ion-row>
      <ion-col size="12">
        <ion-button color="dark" shape="roud" (click)="SalvarValor(1)">1</ion-button>
        <ion-button color="dark" shape="roud" (click)="SalvarValor(2)">2</ion-button>
        <ion-button color="dark" shape="roud" (click)="SalvarValor(3)">3</ion-button>
        <ion-button color="warning" shape="roud" fill="solid" (click)="operacao('+')">+</ion-button>
      </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="3">
      <ion-button color="dark" shape="roud" (click)="SalvarValor(0)">0</ion-button>
    </ion-col>
    
    <ion-col size="3">
      <ion-button color="warning" shape="roud" fill="solid" (click)="operacao('.')">.</ion-button>
    </ion-col>

    <ion-col size="3">
      <ion-button color="warning" shape="roud" fill="solid" (click)="calcular()">=</ion-button>
    </ion-col>

  </ion-row>



</ion-content>
