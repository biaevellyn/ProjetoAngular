  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>
        Calend√°rio
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
    <ion-row class="ion-justfy-content-center">
      <ion-col size="8"> 

        <ion-row>
          <ion-col size="12">
            <img src="{{ this.calendario.foto }}">
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="12">
            <ion-label>{{ this.calendario.mes }}  - {{ this.calendario.ano}}</ion-label>
          </ion-col>
        </ion-row>
        
      <ion-row>
        <ng-container *ngFor="let dia_semana of this.calendario.dias_da_semana">
          <ion-col size="1">
            <ion-label>
              {{ dia_semana }}
            </ion-label>
          </ion-col>
        </ng-container>
      </ion-row>

      <!-- primeira semana -->
      <ion-row>
        <ng-container *ngFor="let dia of this.calendario.primeira_semana">
          <ion-col size="1">
            <ion-label>
              {{ dia }}
            </ion-label>
          </ion-col>
          </ng-container>
        </ion-row>

      <!-- segunda semana -->
      <ion-row>
        <ng-container *ngFor="let dia of this.calendario.segunda_semana">
          <ion-col size="1">
            <ion-label>
              {{ dia }}
            </ion-label>
          </ion-col>
        </ng-container>
      </ion-row>
    
        <!-- terceira semana -->
        <ion-row>
          <ng-container *ngFor="let dia of this.calendario.terceira_semana">
            <ion-col size="1">
              <ion-label>
              {{ dia }}
              </ion-label>
            </ion-col>
          </ng-container>
        </ion-row>

          <!-- quarta semana -->
      <ion-row>
        <ng-container *ngFor="let dia of this.calendario.quarta_semana">
          <ion-col size="1">
            <ion-label>
              {{ dia }}
            </ion-label>
          </ion-col>
        </ng-container>
      </ion-row>
    
        <!-- quinta semana -->
        <ion-row>
          <ng-container *ngFor="let dia of this.calendario.quinta_semana">
            <ion-col size="1">
              <ion-label>
                {{ dia }}
              </ion-label>
            </ion-col>
          </ng-container>
        </ion-row>

      </ion-col>
    </ion-row>

  </ion-content>
